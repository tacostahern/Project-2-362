<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Contact Us</title>
    <meta charset="utf-8" />
    <meta name="viewport" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <script async src="js/script.js"></script>
  </head>
  <body>
    <div id="navbar-container">
      <nav>
        <ul class="nav">
          <li> <a href= " .html"> Home </a></li>
          <li> <a href= " about_us.html"> About us </a></li>
          <li> <a href= " contact.html" class="active"> Contact us </a></li>
        </ul>
      </nav>
    </div>
    <h1>Contact Us</h1>
    <h2>Thank you for your interest in ISUD!</h2>
    <p> </p>
    <div id="form">
      <form method="get" name="myForm" autocomplete="on" action="#" onsubmit="return validateForm()">
        <label for="firstname"> First Name </label>
        <input type="text" id="firstname" placeholder="Enter your first name">
        <p> </p>
        <label for="lastname"> Last Name </label>
        <input type="text" id="lastname"  placeholder="Enter your last name">
        <p> </p>
        <label for="email"> Email </label>
        <input type="text" id="email"  placeholder="Enter your Email">
        <p> </p>
        <label for="phone"> Phone Number</label>
        <input type="tel" id="phone" placeholder="(555) 555-1234"> 
        <p> </p>
        <label> Comments/Questions/Concerns? </label>
        <p> </p>
        <textarea id="comment" rows="6" cols="50"> </textarea>
        <div id="button1">
          <input type="submit" onclick="submit1()">
          <input type="reset" value="Reset">
        </div>
      </form>
    </div>
  </body>
</html>
